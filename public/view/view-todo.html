<!--menu-->
<nav>
  <ul class="menu--todo">
      <li><a href="#">ToDo APP</a></li>
  </ul>
</nav>


<!--container app-->
<section class="container__todo__app in">

    <!--add-->
    <div>
        <!-- title module add -->
        <h1 class="title">Add</h1>

        <form class="form">
            <input type="text"
                   class="form__input__title"
                   placeholder="Your list"
                   ng-model="dataList"
            >
            <br>
            <br>
            <button class="btn--add min" ng-click="addList(dataList)">Add <i class="fas fa-plus"></i></button>
        </form>
    </div>


    <!--show-->
    <div>
        <!-- title module show -->
        <h1 class="title">
            <i class="fas fa-align-right"></i>
        </h1>

        <table class="table">
            <tr ng-repeat="list in listItems track by $index">
                <td class="alert--success" ng-hide="list == 0">{{ list | uppercase }}</td>
                <td class="alert--error" ng-hide="list == 0"><i class="fas fa-trash-alt" ng-click="deleteList(list, $index)"></i></td>
            </tr>
        </table>

    </div>
</section>
